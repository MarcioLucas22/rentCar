<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/styles/login.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - RentCar</title>
</head>

<body>

  <header>
    <div id="logo">
      <h1>RentCar</h1>
    </div>
  </header>

  <div class="register">

    <div class="form registro">
      <h2>REGISTRO</h2>
      <form action="/add-usuario" method="POST">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Insira seu Nome">
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" name="telefone" id="telefone" placeholder="Insira seu Telefone">
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" placeholder="Insira seu CPF">
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" name="endereco" id="endereco" placeholder="Insira seu Endereço">
        </div>
        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento</label>
          <input type="date" name="dataNascimento" id="dataNascimento" placeholder="Insira sua data de Nascimento">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Insira seu Email">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" placeholder="Insira sua Senha">
        </div>

        <button type="submit" id="addButtonRegister">Registrar</button>
      </form>
      
      <div class="login">
        <a href="/views/index.html">Já tenho conta</a>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

  <script src="firebase.js"></script>
  <script src="./js/cadastro.js"></script>
</body>

</html>
